name: churn-analytics-platform

prefect-version: "3.4.0"

deployments:
  - name: data-pipeline/interval
    entrypoint: flows/data_pipeline_flow.py:data_pipeline_flow
    work_pool:
      name: default-agent-pool
    schedule:
      cron: "*/2 * * * *"
      timezone: UTC
  - name: ml-pipeline/interval
    entrypoint: flows/ml_pipeline_flow.py:ml_pipeline_flow
    work_pool:
      name: default-agent-pool
    schedule:
      cron: "*/2 * * * *"
      timezone: UTC
